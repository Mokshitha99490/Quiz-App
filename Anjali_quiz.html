<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="anjali_quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2>What is 12 + 15?</h2>
        <div class="options">
            <button class="option">25</button>
            <button class="option">27</button>
            <button class="option">28</button>
            <button class="option">30</button>
        </div>

        <p>Time left: <span id="timer">10</span> seconds</p>

        <div class="buttons">
            <button class="skip">Skip</button>
            <button class="submit">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
