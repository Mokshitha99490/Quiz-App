<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .submit {
            background-color: blue;
            color: white;
        }
        .submit:hover {
            background-color: lightseagreen;
        }
        .reset {
            background-color:blue;
            color:white;
        }
        .reset:hover {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leaderboard</h2>
        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
